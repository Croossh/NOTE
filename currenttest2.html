<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function count(type){
        const resultElement = document.getElementById('result');

      let number = resultElement.innerText;

      if(type === '100'){
          number = parseInt(number) + 100;
        }else if(type === '500'){
          number = parseInt(number) + 500;
          }else if(type === '1000'){
            number = parseInt(number) + 1000;
            }else if(type === '5000'){
              number = parseInt(number) + 5000;
              }
      resultElement.innerText = number +" 원";
      }
    </script>
  </head>
  <body>
    <input type="button" value=" 100원 " onclick='count("100")'>
    <input type="button" value=" 500원 " onclick='count("500")'>
    <input type="button" value=" 1000원 " onclick='count("1000")'>
    <input type="button" value=" 5000원 " onclick='count("5000")'>
    <div id='result'>0 원</div>
  </body>
</html>
