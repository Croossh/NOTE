        }

        var menuList = [water, milkis, coke, hot6, fanta, condition]

            const resultElement = document.getElementById('result');

                value = value + menuList[0].name +'----'+ menuList[0].amount;
                }else if(type === 'coke'){
                    value = value + menuList[2].name +'----'+ menuList[2].amount;
                }

        resultElement.innerText = value;
        }

    </script>

<body>
